<input type="text" value = "Display result here" id="resulttext">
    <script>
        var userChoice = prompt("Do you choose rock, paper or scissors?");

        //Asks for input
        var computerChoice = Math.random();

        //USe random function to get a random value and then based on that we assign the value to computetr
        if (computerChoice <0.34){
            computerChoice = "rock";
        }else if(computerChoice <=0.67){
            computerChoice = "paper";
        }
        else{
            computerChoice = "scissors";
        }

        // Different conditions for the game based on users choice and generated computer o/p
        var compare = function(choice1,choice2){
            if(choice1===choice2){
                return "The result is a tie!";
            }
            if(choice1==="rock"){
                if(choice2==="scissors"){
                    return "You win";
                }
                else{
                    return "Computer Wins. You lose! ";
                }
            }
            if(choice1==="paper"){
                if(choice2==="rock"){
                    return "You win";
                }
                else{
                    return "Computer wins";
                }
            }
            if(choice1==="scissors"){
                if(choice2==="rock"){
                    return "You wins";
                }
                else{
                    return "Computer wins";
                }
            }
        };

        // Attach the result to element on screen buy using getElementById function
         var result = (compare(userChoice,computerChoice));
        document.getElementById("resulttext").value = result;

</script>
